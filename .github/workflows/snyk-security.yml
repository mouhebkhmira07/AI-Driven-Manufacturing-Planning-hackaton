name: Snyk Security
on: [push, pull_request]
name: Snyk Security Minimal
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  security-events: write
  contents: read

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk and generate SARIF
        id: snyk
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: |
            code test --sarif-file-output=snyk-code.sarif &&
            test --sarif-file-output=snyk-oss.sarif --all-projects
      
      - name: Upload SARIF files
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: |
            snyk-code.sarif
            snyk-oss.sarif
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk Code Test
        uses: snyk/actions/node@master
        continue-on-error: true  # This is the key fix
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code
          args: test --sarif-file-output=snyk.sarif
      
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
